<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="/web-multimedia-dev/media/slides/slide5.jpg" id="slideImg" alt="#">
        </div>
    </div>
<script>
    var slideImg = document.getElementById("slideImg");
    var images = new Array(
        "/web-multimedia-dev/media/slides/slide5.jpg", 
        "/web-multimedia-dev/media/slides/slide2.jpg",
        "/web-multimedia-dev/media/slides/slide3.jpg", 
        "/web-multimedia-dev/media/slides/slide4.jpg",
    );

    var len = images.length;
    var i = 0;

    function slider(){
        if(i>len-1){
            i=0;
        }
        slideImg.src = images[i]
        i++;
        setTimeout("slider()" , 4000);

    }
</script>
